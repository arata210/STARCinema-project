<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
        }

        .container {
            height: 100%;
            /* background-image: linear-gradient(to right, #999999, red); */
        }

        .login-wrapper {
            background-color: rgb(31, 139, 181);
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
            color: #fff;
        }

        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }

        .input-item::placeholder {
            text-transform: uppercase;
        }

        .btn {
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: #fff;
            color: #fff;
        }

        .msg {
            text-align: center;
            line-height: 88px;
        }

        a {
            text-decoration-line: none;
            color: #abc1ee;
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
        }

        .input-item,
        #sendCodeBtn {
            height: 100%;
            /* 让输入框和按钮高度充满 .code-wrapper 容器 */
        }

        .code-wrapper {
            display: flex;
            position: relative;
            margin-bottom: 20px;
            width: 378px;
            height: 20px;
            /* 调整为适当的高度 */
        }

        #sendCodeBtn {
            padding: 1px;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-left: auto;
            height: 40px;
            /* 保持按钮高度与 .code-wrapper 一致 */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="header">登录</div>
            <div class="form-wrapper">
                <input type="text" id="phone" name="phone" placeholder="手机号" class="input-item">
                <div class="code-wrapper">
                    <input type="text" id="verificationCode" name="verificationCode" placeholder="验证码" class="input-item">
                    <button type="button" id="sendCodeBtn">发送验证码</button>
                </div>
                <div class="btn" onclick="login()">登录</div>
            </div>
            <div class="msg">
                没有账号?
                <a href="#">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sendCodeBtn").addEventListener("click", function () {
            sendVerificationCode();
        });

        function sendVerificationCode() {
            const phone = document.getElementById('phone').value;

            if (!phone) {
                alert('Please enter your phone number');
                return;
            }

            fetch('/send_verification_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'phone': phone,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function login() {
            const phone = document.getElementById('phone').value;
            const code = document.getElementById('verificationCode').value;

            if (!phone || !code) {
                alert('Please enter your phone number and verification code');
                return;
            }

            fetch('/verify_code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'phone': phone,
                    'code': code,
                }),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // 在这里执行登录逻辑
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>

</html>
